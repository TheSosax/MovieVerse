      display: grid;
      grid-template-columns: repeat(7, 1fr);

    .movie-card {

      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(179, 136, 255, 0.3);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
    }

    .movie-card img {
      width: 100%;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      border-bottom: 2px solid #ff69b455;
      display: block;
    }

    .movie-card p {
      margin: 0.5rem 0 1rem;

      font-size: 0.95rem;
      padding: 0 0.5rem;

      display: flex;
